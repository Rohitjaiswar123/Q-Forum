{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"/>
      
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css"  href="{%static 'styling1.css' %}">
   
    <title>Just-Ask</title>
  </head>
  <body style="zoom: 80%;">

    <div id="root"></div>

    <div class="wrapper fadeInDown">
      <div id="formContent">

        <div class="fadeIn first">
          <h1 style="font-family: bold; margin-top:20px;">MUMBAI UNIVERSITY</h1>
          <h2 style="font-family: bold; ">selct you college</h2>
        </div>        
     <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn fadeIn second">Dropdown</button>
      
               <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
               {% for college in Allcollege %}          
                    <a href="{{college.link}}">{{college.name}}</a>
                   
                
                   <script>
                    /* When the user clicks on the button,
                    toggle between hiding and showing the dropdown content */
                    function myFunction() {
                      document.getElementById("myDropdown").classList.toggle("show");
                    }
                    
                    function filterFunction() {
                      var input, filter, ul, li, a, i;
                      input = document.getElementById("myInput");
                      filter = input.value.toUpperCase();
                      div = document.getElementById("myDropdown");
                      a = div.getElementsByTagName("a");
                      for (i = 0; i < a.length; i++) {
                            txtValue = a[i].textContent || a[i].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                          a[i].style.display = "";
                        } else {
                          a[i].style.display = "none";
                        }
                      }
                    }
                    </script>
           {% endfor %}           
           </div>
        </div>
       
    
       </div> 
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  </body>
</html>
